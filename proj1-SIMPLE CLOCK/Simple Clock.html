<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
      #time {
        animation: changeColor 1s infinite;
      }

      @keyframes changeColor {
        0% {
          color: red;
        }
        25% {
          color: green;
        }
        50% {
          color: blue;
        }
        75% {
          color: orange;
        }
        100% {
          color: red;
        }
      }
    </style>

    
    <script>
      //Main logic to create a clock
      let a;
      let date;
      let time;
      const options = {
        weekday: 'long',  // Full day name (e.g., "Sunday")
        year: 'numeric',  // Full year (e.g., "2023")
        month: 'long',    // Full month name (e.g., "November")
        day: 'numeric',   // Day of the month (e.g., "6")
      };
      setInterval(() => {
        
      
        a = new Date();
        date  = a.toLocaleDateString(undefined,options);
        time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        document.getElementById('time').innerHTML = time +" on<br> "+date;
        
      }, 1000);

      </script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    
    <div class="container">
        <div class="jumbotron my-4">
            <h1 class="display-4">Current time is: <span id="time"> </span></h1>
            
            <hr class="my-4">
            <p>We are here to show you the time for different countries.</p>
            <p class="lead">
              <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
            </p>
          </div>
    </div>

    <!-- End Example Code -->
  </body>
</html>
